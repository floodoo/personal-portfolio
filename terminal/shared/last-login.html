<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript">
      const lastLoginConst = "last-login";
      if (localStorage.getItem(lastLoginConst) === null) {
        localStorage.setItem(lastLoginConst, new Date().toLocaleString());
      }
    </script>
    <title>Florian Schmitz</title>
  </head>
  <body>
    <div class="terminal-text" id="last-login"></div>
    <script>
      document.getElementById(
        "last-login"
      ).innerHTML = `Last login: ${localStorage.getItem(
        lastLoginConst
      )} on ttys000`;
    </script>
  </body>
</html>
