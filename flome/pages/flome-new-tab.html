<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Florian Schmitz Portfolio in Flome</title>
    <meta
      name="description"
      content="This is a redeveloped version of Chrome named Flome. It shows conatct informations and social media accounts from Florian Schmitz and redirects to his developer portfolio in chrome edition"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="window">
      <a
        class="window-close-button"
        href="../../desktop/pages/desktop.html"
      ></a>
      <a
        class="window-minimize-button"
        href="../../desktop/pages/desktop.html"
        style="background-color: #febc30"
      ></a>
      <div class="window-button" style="background-color: #2bc840"></div>
      <nav>
        <div class="nav-button">
          <div class="nav-button-text">New Tab</div>
          <a href="../../desktop/pages/desktop.html" class="nav-button-close"
            >x</a
          >
        </div>
      </nav>
    </div>
    <div class="center">
      <h1>Floogle</h1>
      <input
        class="search-bar"
        type="text"
        placeholder="Search Floogle"
        onkeydown="search(this)"
      />
      <script>
        function search(ele) {
          if (event.key === "Enter") {
            window.open(
              "https://www.google.de/search?q=" +
                ele.value.split(" ").join("+"),
              "_blank"
            );
            ele.value = "";
          }
        }
      </script>
      <div class="website-shortcuts">
        <!-- Github shortcut -->
        <div class="shortcut">
          <a href="https://www.github.com/floodoo" target="_blank">
            <img
              src="../assets/brand-icons/GitHub-Mark-Light-64px.png"
              alt="GitHub Icon"
            />
            <div>GitHub</div>
          </a>
        </div>
        <!-- LinkedIn shortcut -->
        <div class="shortcut">
          <a
            href="https://www.linkedin.com/in/florian-schmitz-de/"
            target="_blank"
          >
            <img
              src="../assets/brand-icons/LI-In-Bug.png"
              alt="LinkedIn Icon"
            />
            <div>LinkedIn</div>
          </a>
        </div>
        <!-- Twitter shortcut -->
        <div class="shortcut">
          <a href="https://twitter.com/_florianschmitz" target="_blank">
            <img
              src="../assets/brand-icons/Twitter social icons - circle - white.png"
              alt="Twitter Icon"
            />
            <div>Twitter</div>
          </a>
        </div>
        <!-- Medium shortcut -->
        <div class="shortcut">
          <a href="https://florian-schmitz.medium.com/" target="_blank">
            <img
              src="../assets/brand-icons/Medium-Symbol-White-RGB@4x.png"
              alt="Medium Icon"
            />
            <div>Medium</div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
